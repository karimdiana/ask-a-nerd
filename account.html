<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Nerd</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <a href="dashboard.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        <div class="header-center">
            <h1 class="header-title">My Account</h1>
        </div>
        <div class="header-right">
            <a href="index.html" class="signout-btn">Sign Out</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="account-card">
                <div class="account-section">
                    <h2 class="section-title">Profile Information</h2>
                    
                    <div class="form-group">
                        <label for="account-name">Name</label>
                        <input type="text" id="account-name" value="Test">
                    </div>
                    
                    <div class="form-group">
                        <label for="account-email">Email</label>
                        <input type="email" id="account-email" value="test@example.com" disabled>
                    </div>
                </div>
                
                <div class="account-section">
                    <h2 class="section-title">My Interests</h2>
                    <div class="account-categories">
                        <span class="category-tag">Technology</span>
                        <span class="category-tag">Science</span>
                        <span class="category-tag">Business</span>
                    </div>
                    <button class="btn btn-secondary">Edit Preferences</button>
                </div>
                
                <div class="account-actions">
                    <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Return to Home</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
